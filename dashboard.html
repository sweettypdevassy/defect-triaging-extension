<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Defect Dashboard</title>
    <script src="chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 3px solid #667eea;
        }

        .header h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
        }

        .header .subtitle {
            font-size: 1.2em;
            color: #666;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stat-card p {
            font-size: 1em;
            opacity: 0.9;
        }

        .stat-card.trend-up {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .stat-card.trend-down {
            background: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%);
        }

        .chart-section {
            margin: 40px 0;
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
        }

        .chart-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin: 20px 0;
        }

        .chart-container.small {
            height: 300px;
        }

        .two-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .component-list {
            margin: 30px 0;
        }

        .component-item {
            background: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 10px;
            border-left: 5px solid #667eea;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .component-item h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .component-stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .component-stat {
            background: #f8f9fa;
            padding: 10px 15px;
            border-radius: 5px;
        }

        .component-stat span {
            font-weight: bold;
            color: #667eea;
        }

        .priority-section {
            background: #fff3cd;
            border-left: 5px solid #ffc107;
            padding: 20px;
            border-radius: 10px;
            margin: 30px 0;
        }

        .priority-section h2 {
            color: #856404;
            margin-bottom: 15px;
        }

        .priority-item {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px solid #e9ecef;
            color: #666;
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }
            .dashboard {
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>üìä Weekly Defect Dashboard</h1>
            <p class="subtitle" id="weekRange">Loading...</p>
        </div>

        <div class="stats-grid" id="statsGrid">
            <!-- Stats cards will be inserted here -->
        </div>

        <div class="chart-section">
            <h2>üìà Daily Defect Trend (Last 7 Days)</h2>
            <div class="chart-container">
                <canvas id="lineChart"></canvas>
            </div>
        </div>

        <div class="two-column">
            <div class="chart-section">
                <h2>üéØ Triage Status Breakdown</h2>
                <div class="chart-container small">
                    <canvas id="pieChart"></canvas>
                </div>
            </div>

            <div class="chart-section">
                <h2>üìä Component Comparison</h2>
                <div class="chart-container small">
                    <canvas id="barChart"></canvas>
                </div>
            </div>
        </div>

        <div class="chart-section">
            <h2>üìâ Week-over-Week Comparison</h2>
            <div class="chart-container small">
                <canvas id="comparisonChart"></canvas>
            </div>
        </div>

        <div class="priority-section" id="prioritySection">
            <h2>‚ö†Ô∏è Priority Items</h2>
            <div id="priorityList">
                <!-- Priority items will be inserted here -->
            </div>
        </div>

        <div class="chart-section">
            <h2>üì¶ Component Details</h2>
            <div class="component-list" id="componentList">
                <!-- Component items will be inserted here -->
            </div>
        </div>

        <div class="footer">
            <p>Generated: <span id="generatedTime"></span></p>
            <p>Defect Triaging Extension v1.0</p>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
