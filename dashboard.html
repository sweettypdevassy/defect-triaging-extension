<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Defect Dashboard</title>
    <script src="chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #151829 100%);
            color: #e1e8ed;
            overflow: hidden;
            height: 100vh;
        }

        .dashboard-container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 12px 18px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding: 10px 18px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .header-left h1 {
            font-size: 22px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 3px;
        }

        .header-subtitle {
            font-size: 12px;
            color: #8899a6;
        }

        /* KPI Cards - Row 1 */
        .kpi-row {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 12px;
            margin-bottom: 12px;
        }

        .kpi-card {
            background: linear-gradient(135deg, rgba(29, 155, 240, 0.1) 0%, rgba(29, 155, 240, 0.05) 100%);
            border: 1px solid rgba(29, 155, 240, 0.2);
            border-radius: 10px;
            padding: 12px 14px;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-out;
            position: relative;
            overflow: hidden;
        }

        .kpi-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #1d9bf0, #00d4aa);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .kpi-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(29, 155, 240, 0.2);
            border-color: rgba(29, 155, 240, 0.4);
        }

        .kpi-card:hover::before {
            opacity: 1;
        }

        .kpi-card .icon {
            font-size: 26px;
            margin-bottom: 6px;
        }

        .kpi-card .label {
            font-size: 11px;
            color: #8899a6;
            margin-bottom: 6px;
            font-weight: 500;
        }

        .kpi-card .value {
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 4px;
        }

        .kpi-card .change {
            font-size: 10px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 3px;
        }

        .change.positive { color: #00d4aa; }
        .change.negative { color: #ff6b9d; }
        .change.neutral { color: #8899a6; }

        /* Progress Ring */
        .progress-ring {
            transform: rotate(-90deg);
        }

        .progress-ring-circle {
            transition: stroke-dashoffset 1s ease;
        }

        .progress-value {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            font-weight: 700;
            color: #00d4aa;
        }

        /* Row 2: Defect Trend + Defect Distribution */
        .row-2 {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 12px;
            margin-bottom: 12px;
        }

        /* Row 3: Top Components + Week Comparison */
        .row-3 {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 12px;
            margin-bottom: 12px;
        }

        /* Chart Cards */
        .chart-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .chart-card:hover {
            border-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .chart-title {
            font-size: 14px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .chart-container {
            position: relative;
            height: 200px;
        }

        /* Recent Defects Table - Row 4 */
        .table-section {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 14px;
            backdrop-filter: blur(10px);
            flex: 1;
            min-height: 0;
            display: flex;
            flex-direction: column;
        }

        .table-wrapper {
            flex: 1;
            overflow-y: auto;
            min-height: 0;
        }

        .defects-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }

        .defects-table thead {
            background: rgba(255, 255, 255, 0.02);
            position: sticky;
            top: 0;
            z-index: 1;
        }

        .defects-table th {
            padding: 10px 12px;
            text-align: left;
            font-weight: 600;
            color: #8899a6;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 12px;
            background: rgba(255, 255, 255, 0.02);
        }

        .defects-table td {
            padding: 10px 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
            font-size: 12px;
        }

        .defects-table tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .defect-id {
            color: #1d9bf0;
            font-weight: 600;
        }

        .severity-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .severity-critical {
            background: rgba(255, 107, 157, 0.2);
            color: #ff6b9d;
        }

        .severity-high {
            background: rgba(255, 173, 31, 0.2);
            color: #ffad1f;
        }

        .severity-medium {
            background: rgba(29, 155, 240, 0.2);
            color: #1d9bf0;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
        }

        .status-progress {
            background: rgba(255, 107, 157, 0.2);
            color: #ff6b9d;
        }

        .status-review {
            background: rgba(29, 155, 240, 0.2);
            color: #1d9bf0;
        }

        .status-resolved {
            background: rgba(0, 212, 170, 0.2);
            color: #00d4aa;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 20px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #1d9bf0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.15);
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <div class="dashboard-header">
            <div class="header-left">
                <h1>ðŸ“Š Weekly Defect Dashboard</h1>
                <div class="header-subtitle">
                    <span id="weekRange">Loading...</span> â€¢ <span id="generatedTime">Loading...</span>
                </div>
            </div>
        </div>

        <!-- Row 1: KPI Cards -->
        <div class="kpi-row" id="kpiRow">
            <!-- KPI cards will be inserted here -->
        </div>

        <!-- Row 2: Defect Trend + Defect Distribution -->
        <div class="row-2">
            <div class="chart-card">
                <div class="chart-title">ðŸ“ˆ Defect Trend</div>
                <div class="chart-container">
                    <canvas id="lineChart"></canvas>
                </div>
            </div>

            <div class="chart-card">
                <div class="chart-title">ðŸ“Š Defect Distribution</div>
                <div class="chart-container">
                    <canvas id="pieChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Row 3: Top Components + Week vs Week -->
        <div class="row-3">
            <div class="chart-card">
                <div class="chart-title">ðŸ‘‘ Top Affected Components</div>
                <div class="chart-container">
                    <canvas id="barChart"></canvas>
                </div>
            </div>

            <div class="chart-card">
                <div class="chart-title">ðŸ“Š Week vs Week</div>
                <div class="chart-container">
                    <canvas id="comparisonChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Row 4: Recent Defects Table -->
        <div class="table-section">
            <div class="chart-title">ðŸ”¥ Recent Defects</div>
            <div class="table-wrapper">
                <table class="defects-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Component</th>
                            <th>Severity</th>
                            <th>Status</th>
                            <th>Reported</th>
                            <th>Assignee</th>
                        </tr>
                    </thead>
                    <tbody id="defectsTableBody">
                        <!-- Defects will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
