<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Defect Triaging Notifier</title>
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    h1 {
      font-size: 18px;
      margin: 0;
      color: #333;
    }
    
    /* Toggle Switch */
    .toggle-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .toggle-label {
      font-size: 12px;
      color: #666;
      font-weight: 500;
    }
    
    .toggle-switch {
      position: relative;
      width: 50px;
      height: 26px;
      cursor: pointer;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .toggle-slider {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      border-radius: 26px;
      transition: 0.3s;
    }
    
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.3s;
    }
    
    .toggle-switch input:checked + .toggle-slider {
      background-color: #28a745;
    }
    
    .toggle-switch input:checked + .toggle-slider:before {
      transform: translateX(24px);
    }
    
    .toggle-switch input:disabled + .toggle-slider {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .status {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 14px;
    }
    
    .status.enabled {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.disabled {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .status.warning {
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }
    
    .info {
      margin-bottom: 15px;
      font-size: 13px;
      color: #666;
    }
    
    .info-row {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
      border-bottom: 1px solid #eee;
    }
    
    .info-label {
      font-weight: 600;
    }
    
    .info-value {
      color: #333;
    }
    
    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 500;
    }
    
    button.primary {
      background-color: #007bff;
      color: white;
    }
    
    button.primary:hover {
      background-color: #0056b3;
    }
    
    button.secondary {
      background-color: #6c757d;
      color: white;
    }
    
    button.secondary:hover {
      background-color: #545b62;
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .message {
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      font-size: 13px;
      display: none;
    }
    
    .message.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .message.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .loading {
      text-align: center;
      padding: 10px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸ”” Defect Triaging Notifier</h1>
    <div class="toggle-container">
      <span class="toggle-label" id="toggleLabel">ON</span>
      <label class="toggle-switch">
        <input type="checkbox" id="pauseToggle" checked>
        <span class="toggle-slider"></span>
      </label>
    </div>
  </div>
  
  <div id="status" class="status enabled">
    <strong>Status:</strong> <span id="statusText">Loading...</span>
  </div>
  
  <div class="info">
    <div class="info-row">
      <span class="info-label">Component:</span>
      <span class="info-value" id="componentName">-</span>
    </div>
    <div class="info-row">
      <span class="info-label">Check Time:</span>
      <span class="info-value" id="checkTime">-</span>
    </div>
    <div class="info-row">
      <span class="info-label">Last Check:</span>
      <span class="info-value" id="lastCheck">Never</span>
    </div>
  </div>
  
  <button id="checkNowBtn" class="primary">Check Now</button>
  <button id="dashboardBtn" class="primary" style="background-color: #28a745;">ðŸ“Š View Weekly Dashboard</button>
  <button id="optionsBtn" class="secondary">Settings</button>
  
  <div id="message" class="message"></div>
  
  <script src="popup.js"></script>
</body>
</html>
